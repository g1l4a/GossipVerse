<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gossip App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
<div class="container">
    <h1>Gossip App</h1>

    <div id="registration-section" class="section">
        <h2>Register User</h2>
        <input type="text" id="username-input" placeholder="Enter your username">
        <button onclick="registerUser()">Register</button>
        <p id="register-status"></p>
    </div>

    <div id="post-section" class="section">
        <h2>Post a Message</h2>
        <textarea id="message-input" placeholder="What's on your mind?" maxlength="400"></textarea>
        <button onclick="postMessage()">Post</button>
        <p id="post-status"></p>
    </div>

    <div id="feed-section" class="section">
        <h2>Message Feed</h2>
        <button onclick="loadFeed()">Refresh Feed</button>
        <ul id="feed"></ul>
    </div>
</div>
</body>

</html>
